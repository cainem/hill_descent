<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Descent Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hill Descent Optimization</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="population">Population Size:</label>
                <input type="number" id="population" value="100" min="10" max="1000">
            </div>
            
            <div class="input-group">
                <label for="elite">Elite Size:</label>
                <input type="number" id="elite" value="10" min="1" max="100">
            </div>
            
            <div class="button-group">
                <button id="start-btn">Start Optimization</button>
                <button id="step-btn" disabled>Step</button>
                <button id="auto-btn" disabled>Auto Run</button>
                <button id="reset-btn" disabled>Reset</button>
            </div>
        </div>
        
        <div class="status">
            <div class="status-item">
                <strong>Epoch:</strong> <span id="epoch">-</span>
            </div>
            <div class="status-item">
                <strong>Best Score:</strong> <span id="best-score">-</span>
            </div>
            <div class="status-item">
                <strong>Status:</strong> <span id="status">Not started</span>
            </div>
        </div>
        
        <div class="visualization">
            <h3>World State</h3>
            <pre id="world-state">No data available</pre>
        </div>
        
        <div id="chart-container">
            <!-- Your existing visualization code can go here -->
            <canvas id="optimization-chart" width="800" height="400"></canvas>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
