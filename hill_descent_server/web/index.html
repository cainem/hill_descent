<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Descent Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Hill Descent Optimization</h1>

        <div class="controls">
            <div class="input-group">
                <label for="function-select">Optimization Function:</label>
                <select id="function-select">
                    <option value="">Loading functions...</option>
                </select>
            </div>

            <div class="input-group">
                <label for="population">Population Size:</label>
                <input type="number" id="population" value="100" min="10" max="1000">
            </div>

            <div class="input-group">
                <label for="elite">Elite Size:</label>
                <input type="number" id="elite" value="10" min="1" max="100">
            </div>

            <div class="button-group">
                <button id="start-btn">Start Optimization</button>
                <button id="step-btn" disabled>Step</button>
                <button id="auto-btn" disabled>Auto Run</button>
                <button id="reset-btn" disabled>Reset</button>
            </div>
        </div>

        <div class="function-info" id="function-info" style="display: none;">
            <h3>Function Information</h3>
            <p id="function-description"></p>
            <div id="function-details"></div>
        </div>

        <div class="status">
            <div class="status-item">
                <strong>Function:</strong> <span id="current-function">-</span>
            </div>
            <div class="status-item">
                <strong>Epoch:</strong> <span id="epoch">-</span>
            </div>
            <div class="status-item">
                <strong>Best Score:</strong> <span id="best-score">-</span>
            </div>
            <div class="status-item">
                <strong>Status:</strong> <span id="status">Not started</span>
            </div>
        </div>

        <div class="function-info" id="function-info" style="display: none;">
            <h3>Function Information</h3>
            <p id="function-description"></p>
            <div id="function-details"></div>
        </div>

        <div class="main-content">
            <div class="visualization">
                <!-- D3 visualization matching old UI -->
                <div id="stats" style="margin: 10px; font-family: sans-serif; font-size: 16px;">
                    <div>Round: <span id="round-counter">0</span></div>
                </div>
                <div id="visualization"></div>
                <div id="tooltip" class="tooltip" style="opacity:0;"></div>
            </div>

            <!-- Region Detail Panel -->
            <div class="region-panel" id="region-panel" style="display: none;">
                <div class="region-panel-header">
                    <h3>Region Details</h3>
                    <button class="close-btn" id="close-region-panel">×</button>
                </div>
                <div class="region-panel-content">
                    <div class="region-info">
                        <h4>Bounds</h4>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>X Range:</label>
                                <span id="region-x-bounds">-</span>
                            </div>
                            <div class="info-item">
                                <label>Y Range:</label>
                                <span id="region-y-bounds">-</span>
                            </div>
                        </div>
                    </div>

                    <div class="region-stats">
                        <h4>Statistics</h4>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Min Score:</label>
                                <span id="region-min-score">-</span>
                            </div>
                            <div class="info-item">
                                <label>Carrying Capacity:</label>
                                <span id="region-capacity">-</span>
                            </div>
                            <div class="info-item">
                                <label>Current Population:</label>
                                <span id="region-population">-</span>
                            </div>
                            <div class="info-item">
                                <label>Population Status:</label>
                                <span id="region-status">-</span>
                            </div>
                        </div>
                    </div>

                    <div class="organism-section">
                        <h4>Organisms in Region</h4>
                        <div id="organism-list" class="organism-list">
                            <!-- Organism list will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Organism Detail Modal -->
    <div class="organism-modal" id="organism-modal" style="display: none;">
        <div class="organism-modal-overlay" id="organism-modal-overlay"></div>
        <div class="organism-modal-content">
            <div class="organism-modal-header">
                <h3>Organism Details</h3>
                <button class="close-btn" id="close-organism-modal">×</button>
            </div>
            <div class="organism-modal-body">
                <div class="organism-summary">
                    <div class="organism-summary-grid">
                        <div class="summary-item">
                            <label>ID:</label>
                            <span id="organism-detail-id">-</span>
                        </div>
                        <div class="summary-item">
                            <label>Score:</label>
                            <span id="organism-detail-score">-</span>
                        </div>
                        <div class="summary-item">
                            <label>Position:</label>
                            <span id="organism-detail-position">-</span>
                        </div>
                        <div class="summary-item">
                            <label>Age:</label>
                            <span id="organism-detail-age">-</span>
                        </div>
                        <div class="summary-item">
                            <label>Status:</label>
                            <span id="organism-detail-status">-</span>
                        </div>
                        <div class="summary-item">
                            <label>Region Key:</label>
                            <span id="organism-detail-region-key">-</span>
                        </div>
                    </div>
                </div>

                <div class="organism-treeview">
                    <h4>Genetic Structure</h4>
                    <div class="treeview-container" id="organism-treeview">
                        <!-- Tree structure will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- D3 for visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
